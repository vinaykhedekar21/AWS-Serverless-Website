<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://kexsy8uyzi.execute-api.us-east-1.amazonaws.com/Production/serverlessLambda", true);
				xhttp.send();
			}
		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1> <span id="my-demo">Vinay Khedekar!</span></h1>
		<button onclick="myFunction()">Execute Lambda</button>
		<br>
		<img src="https://s3-us-west-1.amazonaws.com/vinayserverlessapp/Vinay_PP.png">
	</div>

	</body>
</html>
